<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid container-nav">

    <a class="navbar-brand text-uppercase font-weight-bold" [routerLink]="['']">SALA DE JUEGOS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="d-flex justify-content-end">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item" *ngIf="!isLogged">
            <a class="nav-link rounded"
            [routerLink]="['/ingreso/login']"
            routerLinkActive="active"
            >Login</a>
          </li>
          <li class="nav-item" *ngIf="!isLogged">
            <a class="nav-link"
            [routerLink]="['/ingreso/registro']"
            routerLinkActive="active">Registro</a>
          </li>
          <li class="nav-item" *ngIf="!isLogged">
            <a class="nav-link" 
            [routerLink]="['/quien-soy']"
            routerLinkActive="active">¿Quién soy?</a>
          </li>
          <li class="nav-item" *ngIf="isLogged">
            <a class="nav-link py-3 px-0 px-lg-3 rounded" href="#juegos" routerLinkActive="active">Juegos</a>
          </li>
          <li class="nav-item" *ngIf="isLogged">
            <a class="nav-link py-3 px-0 px-lg-3 rounded" role="button" [routerLink]="['/encuesta']" routerLinkActive="active">Encuesta</a>
          </li>
          <li class="nav-item" *ngIf="isLogged">
            <a class="nav-link py-3 px-0 px-lg-3 rounded"
            [routerLink]="['/juegos/listado-puntajes']"
            routerLinkActive="active">{{user?.email}}</a>
          </li>
          <li class="nav-item" *ngIf="isLogged">
            <a class="nav-link py-3 px-0 px-lg-3 rounded" role="button" (click)="onLogout()"><i class="fa fa-sign-out fa-lg" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
