<div class="container-login">
    <div class="row login-row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-user fa-lg" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                LOGIN
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <div class="form-group">
                            <label class="form-control-label">EMAIL</label>
                            <input type="email" class="form-control" formControlName="email" id="InputEmail" aria-describedby="emailHelp" placeholder="Escriba su email aquí">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="InputPassword">PASSWORD</label>
                            <input type="password" class="form-control" formControlName="password" id="InputPassword" placeholder="Password" autocomplete="on">
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="row login-button d-grid gap-2">
                                <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                                <button type="button" class="btn btn-outline-success" (click)="rellenarForm($event)" >TEST</button>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <p class="text-center">&iquest;A&uacute;n no est&aacute;s <span><a [routerLink]="['../registro']">registrado</a></span>?</p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
