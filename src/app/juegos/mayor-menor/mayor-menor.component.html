<app-iniciar-juego *ngIf="!inicio" 
                    [nombre]="nombreJuego" 
                    (iniciarJuegoEvent)="iniciarJuego()">
</app-iniciar-juego>

<div class="container text-center" *ngIf="inicio">
    <div>
        <h1 class="font-weight-bold mb-4">Mayor o menor</h1>
      </div>
    <div>
        <h1>PUNTOS: {{puntosActuales}}</h1>
    </div>
    
      <div class="d-flex justify-content-around card-container">
        <div class="carta-visible">
            <img src="{{cartaVisible.imagenUrl}}" alt="">
        </div>
        <div class="carta-dorso">
            <div *ngIf="!carta">
                <img src="../../../assets/imagenes/cartas/dorso.png" alt="">
            </div>
            <div *ngIf="carta">
                <img src="{{cartaInvisible.imagenUrl}}" alt="">
            </div>
        </div>
      </div>

      <div class="d-flex justify-content-around botones m-4">
          <button class="btn btn-outline-primary" (click)="elegirAccion('mayor')">MAYOR</button>
          <button class="btn btn-outline-warning" (click)="elegirAccion('igual')">IGUAL</button>
          <button class="btn btn-outline-success" (click)="elegirAccion('menor')">MENOR</button>
      </div>
    
      <div class="">
        <h1>ERRORES: <span>{{errores}}</span></h1>
      </div>
</div>

<app-resultado *ngIf="resultadocomp"
                [nombre]="nombreJuego" 
                [flagGp]="ganoPerdio" 
                [flagGano]="gano"
                [jugadorResult]="jugador" 
                (reiniciarJuegoEvent)="reiniciarJuego()">
</app-resultado>
