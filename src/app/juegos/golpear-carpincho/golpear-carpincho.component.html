<div *ngIf="terminado==false;">
  <div *ngIf="this.empezo==false; else hitCarpincho">
      <div class="container startGame d-flex justify-content-center align-items-center">
        
        <div class="row">
            <button class="btn btn-secondary btn-block" (click)="startJuego()"> Comenzar Juego</button>
        </div>
          

      </div>
  </div>

  <ng-template #hitCarpincho>
    <main class="container-fluid golpearCarpincho_main">
      <div class="row text-center titulo">
        <h1>Golp√©a al carpincho</h1>
      </div>
      <div class="row container-fluid">
        <div class="col-8 text-center">
          <div class="grid" #squares>
            <div *ngFor="let cuadrado of cuadrados">
              <div class="col-3" [ngClass] = "{'mole': cuadrado.seleccion == true }" id="cuadrado.id" ></div>
            </div>
          </div> 
        </div>
        <div class="col-4 text-left">
          <h2>Puntaje: <span id="score">{{result}}</span></h2>
            <h2>Tiempo restante:</h2>

            <h2 id="time-left">{{currentTime}}</h2>
        </div>
      </div>
    </main>
  </ng-template>
</div>
