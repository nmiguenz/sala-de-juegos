<app-iniciar-juego *ngIf="!inicio" 
                    [nombre]="nombreJuego" 
                    (iniciarJuegoEvent)="iniciarJuego()">
</app-iniciar-juego>

<div class="container text-center" *ngIf="inicio">
    <div>
      <h1 class="font-weight-bold mb-4">Preguntados</h1>
    </div>
  
    <div>
        <h2>PUNTOS: {{puntosActuales}}</h2>
    </div>
    
    <div class="d-flex justify-content-around card-container">
      
      <img class="rounded mx-auto d-block shadow-lg p-1 mb-5 bg-dark rounded" 
            src="{{paisSeleccionado.flag}}" 
            alt="{{paisSeleccionado.translations.es}}" 
            style="width: 40%; height: 200px;">
      
    </div>

    <div class="d-flex justify-content-between botones m-4">
      <div *ngFor="let btn of arrayBtn">
        <button class="btn btn-outline-primary" (click)="seleccion(btn)">{{btn}}</button>
      </div>
    </div>
  
    <div class="">
      <h2>ERRORES: <span>{{errores}}</span></h2>
    </div>
</div>

<app-resultado *ngIf="resultadocomp"
                [nombre]="nombreJuego" 
                [flagGp]="ganoPerdio" 
                [flagGano]="gano"
                [jugadorResult]="jugador" 
                (reiniciarJuegoEvent)="reiniciarJuego()">
</app-resultado>
